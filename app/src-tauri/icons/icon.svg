<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="faceGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#312e81"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f472b6"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="276" r="220" fill="url(#bgGrad)"/>

  <!-- Inner shadow ring -->
  <circle cx="256" cy="276" r="190" fill="url(#faceGrad)"/>

  <!-- Clock face inner glow -->
  <circle cx="256" cy="276" r="170" fill="#1e1b4b" opacity="0.5"/>

  <!-- Hour markers -->
  <g fill="#6366f1" opacity="0.8">
    <!-- 12 o'clock -->
    <rect x="250" y="116" width="12" height="30" rx="6"/>
    <!-- 3 o'clock -->
    <rect x="406" y="270" width="30" height="12" rx="6"/>
    <!-- 6 o'clock -->
    <rect x="250" y="406" width="12" height="30" rx="6"/>
    <!-- 9 o'clock -->
    <rect x="76" y="270" width="30" height="12" rx="6"/>
  </g>

  <!-- Small hour markers -->
  <g fill="#6366f1" opacity="0.4">
    <!-- 1 o'clock -->
    <circle cx="338" cy="148" r="6"/>
    <!-- 2 o'clock -->
    <circle cx="394" cy="204" r="6"/>
    <!-- 4 o'clock -->
    <circle cx="394" cy="348" r="6"/>
    <!-- 5 o'clock -->
    <circle cx="338" cy="404" r="6"/>
    <!-- 7 o'clock -->
    <circle cx="174" cy="404" r="6"/>
    <!-- 8 o'clock -->
    <circle cx="118" cy="348" r="6"/>
    <!-- 10 o'clock -->
    <circle cx="118" cy="204" r="6"/>
    <!-- 11 o'clock -->
    <circle cx="174" cy="148" r="6"/>
  </g>

  <!-- Minute hand -->
  <rect x="250" y="156" width="12" height="130" rx="6" fill="#e0e7ff" transform="rotate(30 256 276)"/>

  <!-- Second hand (accent color) -->
  <rect x="253" y="126" width="6" height="160" rx="3" fill="url(#accentGrad)" transform="rotate(150 256 276)"/>

  <!-- Center dot -->
  <circle cx="256" cy="276" r="18" fill="#e0e7ff"/>
  <circle cx="256" cy="276" r="10" fill="url(#accentGrad)"/>

  <!-- Top button (start/stop) -->
  <rect x="236" y="20" width="40" height="50" rx="8" fill="url(#bgGrad)"/>
  <rect x="244" y="28" width="24" height="34" rx="4" fill="#1e1b4b"/>

  <!-- Side button (lap/reset) -->
  <rect x="400" y="120" width="45" height="30" rx="6" fill="url(#bgGrad)" transform="rotate(45 422 135)"/>

  <!-- Subtle highlight -->
  <ellipse cx="200" cy="180" rx="60" ry="30" fill="white" opacity="0.1" transform="rotate(-30 200 180)"/>
</svg>
