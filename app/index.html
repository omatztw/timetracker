<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeTracker</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <div class="app">
      <header class="header">
        <h1>TimeTracker</h1>
        <div class="controls">
          <input type="date" id="date-picker" />
          <button id="toggle-tracking" class="btn btn-primary">
            Tracking: ON
          </button>
          <button id="upload-btn" class="btn btn-secondary" title="Upload to server">
            Upload
          </button>
          <button id="integrations-btn" class="btn btn-secondary" title="External Integrations">
            Integrations
          </button>
        </div>
        <div id="user-info" class="user-info"></div>
      </header>

      <!-- Integrations Modal -->
      <div id="integrations-modal" class="modal hidden">
        <div class="modal-content">
          <div class="modal-header">
            <h3>External Integrations</h3>
            <button class="modal-close" id="close-modal">&times;</button>
          </div>
          <div class="modal-body">
            <div class="config-section">
              <h4>Configuration</h4>
              <p class="config-path">Config file: <code id="config-path">-</code></p>
              <div class="config-actions">
                <button id="create-sample-config" class="btn btn-small">Create Sample Config</button>
                <button id="reload-plugins" class="btn btn-small">Reload Plugins</button>
              </div>
            </div>
            <div class="plugins-section">
              <h4>Active Plugins</h4>
              <div id="plugins-list" class="plugins-list">
                <p class="empty-state-small">No plugins configured</p>
              </div>
            </div>
            <div class="upload-section">
              <h4>Data Upload</h4>
              <div id="upload-config-status" class="upload-config-status">
                <p class="empty-state-small">Upload not configured</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <main class="main">
        <section class="timeline-section">
          <div class="timeline-header">
            <h2>Timeline</h2>
            <div class="timeline-header-right">
              <div id="filter-indicator" class="filter-indicator hidden">
                <span class="filter-label">Filtering:</span>
                <span id="filter-app" class="filter-app"></span>
                <button id="clear-filter" class="btn-clear-filter" title="Clear filter">&times;</button>
              </div>
              <button id="export-csv-btn" class="btn btn-small" title="Export to CSV">Export CSV</button>
            </div>
          </div>
          <div id="timeline" class="timeline"></div>
        </section>

        <aside class="sidebar">
          <section class="summary-section">
            <h2>App Usage Summary</h2>
            <div id="summary" class="summary"></div>
          </section>

          <section class="summary-section domain-section">
            <h2>Browser Domain Summary</h2>
            <div id="domain-summary" class="summary"></div>
          </section>
        </aside>
      </main>

      <footer class="footer">
        <div id="status" class="status">Ready</div>
      </footer>
    </div>
  </body>
</html>
