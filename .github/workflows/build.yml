name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create GitHub Release'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: app/src-tauri

      - name: Install frontend dependencies
        working-directory: app
        run: npm ci

      - name: Build Tauri app (with release)
        if: startsWith(github.ref, 'refs/tags/') || inputs.create_release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: app
          tagName: ${{ github.ref_name }}
          releaseName: 'TimeTracker ${{ github.ref_name }}'
          releaseBody: |
            Windows time tracking application.

            ## Installation
            - **MSI installer**: `TimeTracker_x64_en-US.msi`
            - **NSIS installer**: `TimeTracker_x64-setup.exe`
          releaseDraft: true
          prerelease: false

      - name: Build Tauri app (artifacts only)
        if: ${{ !startsWith(github.ref, 'refs/tags/') && !inputs.create_release }}
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: app

      - name: Upload artifacts
        if: ${{ !startsWith(github.ref, 'refs/tags/') && !inputs.create_release }}
        uses: actions/upload-artifact@v4
        with:
          name: windows-installers
          path: |
            app/src-tauri/target/release/bundle/msi/*.msi
            app/src-tauri/target/release/bundle/nsis/*.exe
          retention-days: 7
